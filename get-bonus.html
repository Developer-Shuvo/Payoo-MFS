                                <!-- Card 4 -->

                                </div>
                                <!-- Card 6 -->
                                <div class="flex flex-col items-center justify-center px-8 py-4 text-center border border-gray-300 shadow-md cursor-pointer hover:bg-gray-200 rounded-xl whitespace-nowrap">

                            <h1 class="text-lg font-bold text-black ">Get Bonus</h1>
