<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- TailWind CSS -->
    <link rel="stylesheet" href="./tailwind.config.js">
</head>

<body class="">

    <!-- Main Section -->
    <main class="flex justify-center mt-4">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="grid text-white mockup-phone-display place-content-center">

                <!--<<< login section >>> -->
                <div class="min-h-screen hero bg-base-200 w-120">
                    <div class="flex-col hero-content lg:flex-row-reverse ">

                        <div class="w-full max-w-sm shadow-2xl card bg-base-200 shrink-0">
                            <div class="bg-gray-300 border-2 border-gray-400 rounded-md shadow-2xl card-body w-70 h-80">
                                <fieldset class="fieldset">
                                    <label class="font-bold text-black label">Phone Number</label>
                                    <input type="number" id="phone-number" class="text-black input" required placeholder="Phone Number" />
                                    <label class="font-bold text-black label">Pin</label>
                                    <input type="password" id="pin-number" class="text-black input" placeholder="Pin" />
                                    <div><a class="font-semibold text-blue-800 link link-hover">Forgot password?</a></div>
                                    <!-- Button -->
                                    <button id="button-login" class="mt-4 border-none btn btn-neutral hover:bg-green-600 hover:text-black ">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    <script src="./Js/login.js"></script>
</body>

</html>
